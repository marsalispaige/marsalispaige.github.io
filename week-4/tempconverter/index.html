<!DOCTYPE html>

<html>
	<header>
		<title>Temperature Converter</title>
	
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/normalize.css">

	</header>

	<body>

		<div id="main">

			<h1>Temperature Converter</h1>

			<div class="convertBox" id="convertBox1">

				<h2>Convert Fahrenheit to Celisus</h2>

				<input id="fahrenheitInput">
				<button id="submit1">Calculate</button>


				<p><span id="fahrenheitConvert"> </span></p>

			</div>


			<div class="convertBox" id="convertBox2">

				<h2>Convert Celisus to Fahrenheit</h2>

				<input id="celisusInput">
				<button id="submit2">Calculate</button>

				<p><span id="celisusConvert"> </span></p>

			</div>

		</div>

		<script src="js/conversion.js" type="text/javascript"></script>

	</body>


</html>
